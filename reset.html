{% extends "layout.html" %}

{% block title %}
    Regset password
{% endblock %}

{% block main %}
<!-- Simple registration form. All forms in this project are inspired by W3Schools resources-->
    <form action="/reset" method="POST">
        <div class="mb-3">
            <label for="username"><b> Username </b></label>
            <input autocomplete="off" autofocus class="form-control mx-auto w-auto" name="username" placeholder="Username" type="text" required>
        </div>
        <div class="mb-3">
            <label for="seed"><b> Recovery Phrase </b></label>
            <input class="form-control mx-auto w-auto" name="seed" placeholder="Enter Your Recovery Phrase" type="password">
        </div>
        <button class="btn btn-primary btn-lg" type="submit">Submit</button>
    </div>
    </form>
{% endblock %}
