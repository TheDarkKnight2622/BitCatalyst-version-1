{% extends "layout.html" %}

{% block title %}
    Register an account
{% endblock %}

{% block main %}
    <form action="/register" method="POST">
        <div class="container-1"
            <div class="mb-3">
              <label for="name"><b> Full Name </b></label>
              <input autocomplete="off" autofocus class="form-control mx-auto w-auto" name="name" placeholder="Name" type="text" required>
            </div>
            <div class="mb-3">
              <label for="username"><b> Username </b></label>
              <input autocomplete="off" autofocus class="form-control mx-auto w-auto" name="username" placeholder="Username" type="text" required>
            </div>
            <div class="mb-3">
                <label for="password"><b> Password </b></label>
                <input class="form-control mx-auto w-auto" name="password" placeholder="Password" type="password">
            </div>
            <div class="mb-3">
                <label for="confirmation"><b> Repeat Password </b></label>
                <input class="form-control mx-auto w-auto" name="confirmation" placeholder="Confirm password" type="password">
            </div>
            <label for="seed"><b> Enter a recovery phrase </b></label><div class="mb-3">
                <input autocomplete="off" autofocus class="form-control mx-auto w-auto" name="seed" placeholder="Enter a safe phrase or word" type="password">
            </div>
            <p>By creating an account you agree to our Terms & Policies.</p>
            <button class="btn btn-primary btn-lg" type="submit">Register</button>
        </div>
        <div class="container-2">
            <p>Have an account? <a href="/login">Sign in</a>.</p>
        </div>
    </form>
{% endblock %}
